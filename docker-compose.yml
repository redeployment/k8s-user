version: '3'
services:

    consul:
        build: 
            context: ./
            dockerfile: ./consul/Dockerfile

        expose:
            - 53
            - 8300
            - 8301
            - 8302
            - 8400
            - 8500
        ports:
            - 53:53
            - 8300:8300
            - 8301:8301
            - 8302:8302
            - 8400:8400
            - 8500:8500 
        dns:
            - 127.0.0.1
    
    nginx:
        image: nginx:latest
        ports:
            - "${SERVICE_WEB_PORT}:80"
        depends_on:
            - php
            - consul
        environment:    
            - BACKEND=nginx
            - CONSUL=consul
        volumes:
            - "./nginx/conf.d:/etc/nginx/conf.d"
            - "./nginx/log:/var/log/nginx"
            - "${PROJECT_LOCATION}/${PROJECT_NAME}/${SERVICE_NAME}:/usr/share/nginx/html"
        networks:
            - app_net
        container_name: "compose-${SERVICE_NAME}-nginx"


    php:
        build: ./php-fpm
        image: php:7.3-fpm
        depends_on:
            - consul
        links:
            - consul
        environment:
            - BACKEND=php
            - CONSUL=consul
        ports:
            - "${SERVICE_FPM_PORT}:9000"
        volumes:
            - "${PROJECT_LOCATION}/${PROJECT_NAME}/${SERVICE_NAME}:/var/www/html"
        networks:
            - app_net
        container_name: "compose-${SERVICE_NAME}-php"

networks:
    # 配置docker network
    app_net:
        driver: bridge
