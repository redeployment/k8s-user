---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-service-user
spec:
  selector:
    matchLabels:
      app: nginx
      tier: backend
      track: stable
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
        tier: backend
        track: stable
    spec:
      # restartPolicy: Never
      volumes:
        - name: code
          hostPath:
            # directory location on host
            path: /var/www/html

          # persistentVolumeClaim:
          #   claimName: code

      initContainers:
        - name: user-app
          image: redeploy/service-user-app:1.0
          volumeMounts:
            - name: code
              mountPath: /var/www/html
          # stdin: true
          # tty: true

      containers:
        - name: php
          image: redeploy/php:rp-7.3-fpm
          ports:
            - containerPort: 9000
          volumeMounts:
            - name: code
              mountPath: /var/www/html

        - name: nginx
          image: redeploy/nginx:rp-1.16-p
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: code
              mountPath: /var/www/html

