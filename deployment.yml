---
apiVersion: v1
kind: Service
metadata:
  name: php
  labels:
    tier: backend
spec:
  selector:
    app: php
    tier: backend
  ports:
  - protocol: TCP
    port: 9000

---
kind: Service
apiVersion: v1
metadata:
  name: service-user-nginx
  labels:
    tier: backend
spec:
  selector:
    app: nginx
    tier: backend
  ports:
    - protocol: TCP
      # Port accessible inside cluster
      port: 80
      # Port to forward to inside the pod
      # targetPort: 8080
      # Port accessible outside cluster
      nodePort: 30080
  type: LoadBalancer

